{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Purchase</title>
    <style>
        /* Your styles here */
    </style>
</head>
<body>
    <div>
        <h2>Are you sure you want to delete the purchase?</h2>
        <p><strong>Purchase ID:</strong> {{ purchase.purchase_id }}</p>
        <p><strong>Supplier:</strong> {{ purchase.supplier.name }}</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit">Yes, Delete</button>
        </form>
        <a href="{% url 'purchase_list' %}">Cancel</a>
    </div>
</body>
</html>
