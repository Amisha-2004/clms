<h1>Item List</h1>
<a href="{% url 'add_item' %}">Add Item</a>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Specification</th>
            <th>Location</th>
            <th>Company</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.specification }}</td>
                <td>{{ item.location }}</td>
                <td>{{ item.company }}</td>
                <td>{{ item.get_status_display }}</td>
                <td>
                    <a href="{% url 'edit_item' item.pk %}">Edit</a> |
                    <a href="{% url 'delete_item' item.pk %}">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
